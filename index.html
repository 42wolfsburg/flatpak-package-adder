<!DOCTYPE html>
<html>
<head>
    <title>Flat package Adder</title>
</head>
<body>
	<button id="addElementBtn">Add Flathub Package</button>
    <div id="addElementForm" style="display:none;">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="package_name" placeholder="package_name">
        <select id="category">
            <option value="Development">Development</option>
            <option value="Music">Music</option>
            <option value="Social">Social</option>
            <option value="Utilities">Utilities</option>
            <option value="Internet">Internet</option>
            <option value="Graphic tools">Graphic tools</option>
            <!-- Add more options as needed -->
        </select>

        <button id="submitBtn">Enter</button>
    </div>
	<table id="jsonTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Package_name</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <script src="/static/script.js"></script>
</body>
</html>
